<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistive Learning Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header role="banner">
        <nav role="navigation" aria-label="Main navigation">
            <div class="nav-container">
                <h1>Learning Portal</h1>
                <div class="nav-controls">
                    <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
                    <button id="contrast-toggle" aria-label="Toggle high contrast">âš«</button>
                    <button id="font-toggle" aria-label="Toggle dyslexia-friendly font">Aa</button>
                    <select id="language-select" aria-label="Select language">
                        <option value="en">English</option>
                        <option value="es">EspaÃ±ol</option>
                    </select>
                </div>
            </div>
        </nav>
    </header>

    <main id="main-content" role="main">
        <div class="container">
            <!-- Auth Section -->
            <section id="auth-section" class="card" aria-labelledby="auth-heading">
                <h2 id="auth-heading" data-translate="login">Login / Register</h2>
                <form id="auth-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required value="demo">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required value="demo123">
                    </div>
                    <button type="submit" id="login-btn" data-translate="login">Login</button>
                    <button type="button" id="register-btn" data-translate="register">Register</button>
                </form>
            </section>

            <!-- Dashboard -->
            <section id="dashboard" class="hidden" aria-labelledby="dashboard-heading">
                <h2 id="dashboard-heading" data-translate="dashboard">Dashboard</h2>
                
                <!-- Progress Section -->
                <div class="progress-container">
                    <h3 data-translate="progress">Your Progress</h3>
                    <div class="level-info">
                        <span>Level: <span id="user-level">1</span></span>
                        <span>Points: <span id="user-points">0</span></span>
                    </div>
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <!-- Badges Section -->
                <div class="badges-container">
                    <h3>Badges Earned</h3>
                    <div id="badges-grid" class="badges-grid"></div>
                </div>

                <!-- Highlights & Notes -->
                <div class="highlights-container">
                    <h3>Your Highlights & Notes</h3>
                    <div id="highlights-list"></div>
                </div>

                <!-- Scoreboard -->
                <div class="scoreboard-container">
                    <h3>Scoreboard</h3>
                    <table id="scoreboard" class="scoreboard-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>User</th>
                                <th>Level</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                        <tbody id="scoreboard-body"></tbody>
                    </table>
                </div>
            </section>

            <!-- Admin Section -->
            <section id="admin-section" class="hidden" aria-labelledby="admin-heading">
                <h2 id="admin-heading">Admin Panel</h2>
                <div class="admin-controls">
                    <button id="export-data">Export Data</button>
                    <button id="view-all-users">View All Users</button>
                </div>
                <div id="admin-data"></div>
            </section>
        </div>
    </main>

    <script src="js/localAdapter.js"></script>
    <script src="js/aiAdapter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
